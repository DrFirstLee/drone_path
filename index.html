    <style>

<body>
    <div class="container">
        <h1>ğŸš ë“œë¡  ë¹„í–‰ ê²½ë¡œ ë¶„ì„</h1>

        <div class="upload-card">
            <div class="file-input-wrapper">
                <label for="csvFile" class="custom-file-upload" id="dropZone">
                    <span style="font-size: 2rem;">ğŸ“‚</span><br>
                    <span id="fileName">í´ë¦­í•˜ì—¬ CSV íŒŒì¼ ì„ íƒ ë˜ëŠ” ë“œë˜ê·¸</span>
                </label>
                <input type="file" id="csvFile" accept=".csv" />
                <p style="margin-top: 1rem; color: #6b7280; font-size: 0.9rem; line-height: 1.4;">
                    â€» <strong>ì£¼ì˜</strong>: CSV íŒŒì¼ì€ ë°˜ë“œì‹œ <strong>ì• 13ê°œ ì»¬ëŸ¼ì˜ ìˆœì„œ</strong>ë¥¼ ì§€ì¼œì•¼ í•©ë‹ˆë‹¤.<br>
                    (ì‹œê°„, ê²½ë„, ìœ„ë„, ê³ ë„, ë¡¤, í”¼ì¹˜, ìš”, 1x, 1y, 1z, 2x, 2y, 2z)
                </p>
            </div>

            <div style="display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap;">
                <button id="analyzeBtn" class="button">ë¶„ì„ ì‹œì‘</button>
                <a href="logic.html" target="_blank" class="button" style="
                    background: transparent;
                    border: 2px solid #3b82f6;
                    color: #3b82f6;
                    text-decoration: none;
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                    padding: 0.65rem 1.6rem;
                ">ğŸ“– ë¡œì§ë³´ê¸°</a>
            </div>
            <div id="status"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <iframe id="resultFrame"></iframe>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('csvFile');
        const fileNameSpan = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('resultContainer');
        const resultFrame = document.getElementById('resultFrame');
        const dropZone = document.getElementById('dropZone');

        let currentClusters = [];

        function initMergePanel() {
            let mergePanel = document.getElementById('mergePanelContainer');
            if (!mergePanel) {
                mergePanel = document.createElement('div');
                mergePanel.id = 'mergePanelContainer';
                mergePanel.className = 'upload-card';
                mergePanel.style.textAlign = 'left';
                mergePanel.style.marginTop = '2rem';
                mergePanel.style.display = 'none';
                mergePanel.innerHTML = `
                    <h3 style="margin-top: 0; margin-bottom: 1rem; color: #111827;">ğŸ”— í´ëŸ¬ìŠ¤í„° ë³‘í•© (Merge)</h3>
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <select id="mergeSelect1" style="flex: 1; padding: 0.75rem; font-size: 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; min-width: 150px;"></select>
                        <span style="font-weight: bold; font-size: 1.5rem; color: #6b7280;">+</span>
                        <select id="mergeSelect2" style="flex: 1; padding: 0.75rem; font-size: 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; min-width: 150px;"></select>
                        <button id="mergeBtn" class="button" style="padding: 0.75rem 2rem;">ë³‘í•©í•˜ê¸°</button>
                    </div>
                `;
                resultContainer.parentNode.insertBefore(mergePanel, resultContainer.nextSibling);

                document.getElementById('mergeBtn').addEventListener('click', performMerge);
            }
        }

        function extractClustersFromPanel() {
            const panel = document.getElementById('externalDownloadPanel');
            if (!panel) return;

            const links = panel.querySelectorAll('a');
            currentClusters = [];
            links.forEach(link => {
                const filename = link.getAttribute('download');
                if (!filename) return;
                const name = filename.replace('.csv', '');
                const lastDash = name.lastIndexOf('-');
                if (lastDash === -1) return;

                const type = name.substring(0, lastDash);
                const num = parseInt(name.substring(lastDash + 1));

                currentClusters.push({
                    name: name,
                    type: type,
                    id: num,
                    b64: link.href.split(',')[1],
                    linkElement: link
                });
            });

            currentClusters.sort((a, b) => a.id - b.id);
            updateMergeDropdowns();

            const mergePanel = document.getElementById('mergePanelContainer');
            if (mergePanel) mergePanel.style.display = currentClusters.length > 1 ? 'block' : 'none';
        }

        function updateMergeDropdowns() {
            const select1 = document.getElementById('mergeSelect1');
            const select2 = document.getElementById('mergeSelect2');
            if (!select1 || !select2) return;

            const val1 = select1.value;
            const val2 = select2.value;

            select1.innerHTML = '';
            select2.innerHTML = '';

            currentClusters.forEach(c => {
                const option1 = document.createElement('option');
                option1.value = c.id;
                option1.textContent = c.name;
                select1.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = c.id;
                option2.textContent = c.name;
                select2.appendChild(option2);
            });

            if (val1 && select1.querySelector(`option[value="${val1}"]`)) select1.value = val1;
            if (val2 && select2.querySelector(`option[value="${val2}"]`)) select2.value = val2;
        }

        function performMerge() {
            const id1 = parseInt(document.getElementById('mergeSelect1').value);
            const id2 = parseInt(document.getElementById('mergeSelect2').value);

            if (id1 === id2) {
                alert("ì„œë¡œ ë‹¤ë¥¸ ë‘ í´ëŸ¬ìŠ¤í„°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");
                return;
            }

            const cPrimary = currentClusters.find(c => c.id === Math.min(id1, id2));
            const cSecondary = currentClusters.find(c => c.id === Math.max(id1, id2));

            if (!cPrimary || !cSecondary) return;

            try {
                // 1. Merge CSV files
                const csv1 = decodeURIComponent(escape(atob(cPrimary.b64)));
                const csv2 = decodeURIComponent(escape(atob(cSecondary.b64)));

                const lines2 = csv2.split(/\r?\n/);
                if (lines2.length > 0) lines2.shift(); // remove header

                const mergedCsv = csv1 + (csv1.endsWith('\n') ? '' : '\n') + lines2.join('\n');
                cPrimary.b64 = btoa(unescape(encodeURIComponent(mergedCsv)));
                cPrimary.linkElement.href = 'data:text/csv;base64,' + cPrimary.b64;

                // Remove secondary CSV from UI
                if (cSecondary.linkElement.parentNode) {
                    cSecondary.linkElement.parentNode.removeChild(cSecondary.linkElement);
                }

                // Update tracked clusters
                currentClusters = currentClusters.filter(c => c.id !== cSecondary.id);
                updateMergeDropdowns();

                if (currentClusters.length <= 1) {
                    document.getElementById('mergePanelContainer').style.display = 'none';
                }

                // 2. Merge visually on Map
                const iframeWin = document.getElementById('resultFrame').contentWindow;
                let mapObj = null;
                for (let key in iframeWin) {
                    if (key.startsWith('map_') && iframeWin[key] && iframeWin[key].eachLayer) {
                        mapObj = iframeWin[key];
                        break;
                    }
                }

                if (mapObj) {
                    let primaryColor = '#000000';
                    let primaryTooltip = "";
                    let lastP1 = null;
                    let firstP2 = null;

                    // Get primary style details
                    mapObj.eachLayer(layer => {
                        if (layer.options && layer.options.color && layer.getTooltip) {
                            const tt = layer.getTooltip();
                            if (tt && tt.getContent() && tt.getContent().includes(`ID ${cPrimary.id}:`)) {
                                primaryColor = layer.options.color;
                                primaryTooltip = tt.getContent();
                            }
                        }
                    });

                    // Apply to secondary and find coordinate boundaries for connecting line
                    mapObj.eachLayer(layer => {
                        // Apply to secondary polylines
                        if (layer.options && layer.options.color && layer.getTooltip) {
                            const tt = layer.getTooltip();
                            if (tt && tt.getContent() && tt.getContent().includes(`ID ${cSecondary.id}:`)) {
                                layer.setStyle({ color: primaryColor });
                                layer.setTooltipContent(primaryTooltip || `ID ${cPrimary.id} (Merged)`);

                                if (layer.getLatLngs) {
                                    const latlngs = layer.getLatLngs();
                                    if (latlngs.length > 0 && !firstP2) firstP2 = latlngs[0];
                                }
                            } else if (tt && tt.getContent() && tt.getContent().includes(`ID ${cPrimary.id}:`)) {
                                if (layer.getLatLngs) {
                                    const latlngs = layer.getLatLngs();
                                    if (latlngs.length > 0) lastP1 = latlngs[latlngs.length - 1]; // last point of primary
                                }
                            }
                        }

                        // Apply markers
                        if (layer.options && layer.options.icon && layer.options.icon.options && layer.options.icon.options.html) {
                            const html = layer.options.icon.options.html;
                            if (html.includes(`${cSecondary.name}`) || html.includes(`ID ${cSecondary.id}`)) {
                                // Large marker text -> remove
                                if (html.includes(`${cSecondary.name}`)) {
                                    mapObj.removeLayer(layer);
                                } else if (html.includes(`part start`)) {
                                    // Small circle markers -> change color
                                    layer.setStyle({ color: primaryColor });
                                    const popup = layer.getPopup();
                                    if (popup) {
                                        popup.setContent(popup.getContent().replace(`ID ${cSecondary.id}`, `ID ${cPrimary.id}`));
                                    }
                                }
                            }
                        }
                    });

                    // Add connecting line
                    if (lastP1 && firstP2 && iframeWin.L) {
                        const connectingLine = iframeWin.L.polyline([lastP1, firstP2], {
                            color: primaryColor,
                            weight: 4,
                            opacity: 0.8,
                            dashArray: '5, 5'
                        });
                        connectingLine.bindTooltip(primaryTooltip || `ID ${cPrimary.id} (Merged)`);
                        connectingLine.addTo(mapObj);
                    }
                }

                alert(`${cSecondary.name} í´ëŸ¬ìŠ¤í„°ê°€ ${cPrimary.name} ì— ì„±ê³µì ìœ¼ë¡œ ë³‘í•©ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            } catch (err) {
                console.error("Merge error:", err);
                alert("ë³‘í•© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + err.message);
            }
        }

        // File selection handler
        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
                statusDiv.textContent = "";
                statusDiv.style.color = "inherit";
            }
        });

        // Drag and Drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3b82f6';
            dropZone.style.backgroundColor = '#eff6ff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#d1d5db';
            dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#d1d5db';
            dropZone.style.backgroundColor = 'transparent';

            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileNameSpan.textContent = fileInput.files[0].name;
            }
        });

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("ë¶„ì„í•  CSV íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // UI Update: Progress start
            analyzeBtn.disabled = true;
            statusDiv.innerHTML = '<div class="loader"></div> ë¬¸ì„œë¥¼ ì—…ë¡œë“œí•˜ê³  ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤... (ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”)';
            statusDiv.style.color = "#3b82f6";
            resultContainer.style.display = 'none';

            try {
                // 1. Request Analysis (Start Job)
                const startResponse = await fetch('https://chatbot.naranja.my/drone_analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!startResponse.ok) {
                    throw new Error(`Server responded with status: ${startResponse.status}`);
                }

                // The server returns the raw HTML content of the map
                let htmlContent = await startResponse.text();

                // Display Result
                statusDiv.textContent = "ë¶„ì„ ì™„ë£Œ! ê²°ê³¼ ì§€ë„ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.";
                statusDiv.style.color = "#059669"; // Green

                // [Update] Check for embedded CSV download panel and extract it to the main UI
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const headings = Array.from(doc.querySelectorAll('h4'));
                const downloadHeader = headings.find(h => h.textContent.includes('Segment CSV Downloads'));

                let externalPanel = document.getElementById('externalDownloadPanel');
                if (externalPanel) {
                    externalPanel.style.display = 'none'; // Reset previous results
                }

                if (downloadHeader) {
                    const downloadDiv = downloadHeader.parentElement;

                    // Create container if not exists
                    if (!externalPanel) {
                        externalPanel = document.createElement('div');
                        externalPanel.id = 'externalDownloadPanel';
                        externalPanel.className = 'upload-card'; // Use existing card style
                        externalPanel.style.textAlign = 'left';
                        externalPanel.style.maxHeight = '300px';
                        externalPanel.style.overflowY = 'auto';
                        externalPanel.style.marginTop = '2rem';
                        // Insert after result container
                        resultContainer.parentNode.insertBefore(externalPanel, resultContainer.nextSibling);
                    }

                    // Copy content
                    externalPanel.innerHTML = downloadDiv.innerHTML;
                    externalPanel.style.display = 'block';

                    // Remove from the map HTML so it doesn't cover the map
                    downloadDiv.remove();
                    htmlContent = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
                }

                // Inject the HTML directly into the iframe
                resultFrame.srcdoc = htmlContent;
                resultContainer.style.display = 'block';

                initMergePanel();
                extractClustersFromPanel();

                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error("Analysis failed:", error);
                statusDiv.textContent = "ì˜¤ë¥˜ ë°œìƒ: " + error.message;
                statusDiv.style.color = "#dc2626"; // Red
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // ì—”í„°í‚¤ ì…ë ¥ ì‹œ ë¶„ì„ ì‹œì‘
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (fileInput.files && fileInput.files.length > 0 && !analyzeBtn.disabled) {
                    analyzeBtn.click();
                }
            }
        });
    </script>
