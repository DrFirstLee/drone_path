    <script>
        const fileInput = document.getElementById('csvFile');
        const fileNameSpan = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('resultContainer');
        const resultFrame = document.getElementById('resultFrame');
        const dropZone = document.getElementById('dropZone');

        // File selection handler
        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
                statusDiv.textContent = "";
                statusDiv.style.color = "inherit";
            }
        });

        // Drag and Drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3b82f6';
            dropZone.style.backgroundColor = '#eff6ff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#d1d5db';
            dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#d1d5db';
            dropZone.style.backgroundColor = 'transparent';

            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileNameSpan.textContent = fileInput.files[0].name;
            }
        });

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("ë¶„ì„í•  CSV íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // UI Update: Progress start
            analyzeBtn.disabled = true;
            statusDiv.innerHTML = '<div class="loader"></div> ë¬¸ì„œë¥¼ ì—…ë¡œë“œí•˜ê³  ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤... (ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”)';
            statusDiv.style.color = "#3b82f6";
            resultContainer.style.display = 'none';

            try {
                // 1. Request Analysis (Start Job)
                const startResponse = await fetch('https://chatbot.naranja.my/drone_analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!startResponse.ok) {
                    throw new Error(`Server responded with status: ${startResponse.status}`);
                }

                // The server returns the raw HTML content of the map
                let htmlContent = await startResponse.text();

                // Display Result
                statusDiv.textContent = "ë¶„ì„ ì™„ë£Œ! ê²°ê³¼ ì§€ë„ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.";
                statusDiv.style.color = "#059669"; // Green

                // [Update] Check for embedded CSV download panel and extract it to the main UI
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const headings = Array.from(doc.querySelectorAll('h4'));
                const downloadHeader = headings.find(h => h.textContent.includes('Segment CSV Downloads'));

                let externalPanel = document.getElementById('externalDownloadPanel');
                if (externalPanel) {
                    externalPanel.style.display = 'none'; // Reset previous results
                }

                if (downloadHeader) {
                    const downloadDiv = downloadHeader.parentElement;

                    // Create container if not exists
                    if (!externalPanel) {
                        externalPanel = document.createElement('div');
                        externalPanel.id = 'externalDownloadPanel';
                        externalPanel.className = 'upload-card'; // Use existing card style
                        externalPanel.style.textAlign = 'left';
                        externalPanel.style.maxHeight = '300px';
                        externalPanel.style.overflowY = 'auto';
                        externalPanel.style.marginTop = '2rem';
                        // Insert after result container
                        resultContainer.parentNode.insertBefore(externalPanel, resultContainer.nextSibling);
                    }

                    // Copy content
                    externalPanel.innerHTML = downloadDiv.innerHTML;
                    externalPanel.style.display = 'block';

                    // Remove from the map HTML so it doesn't cover the map
                    downloadDiv.remove();
                    htmlContent = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
                }

                // Inject the HTML directly into the iframe
                resultFrame.srcdoc = htmlContent;
                resultContainer.style.display = 'block';

                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error("Analysis failed:", error);
                statusDiv.textContent = "ì˜¤ë¥˜ ë°œìƒ: " + error.message;
                statusDiv.style.color = "#dc2626"; // Red
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
